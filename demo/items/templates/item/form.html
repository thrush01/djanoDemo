{%extends 'demo/base.html'%}

{%block title%}{{title}}{%endblock%}

{%block content %}
    <h1 class="mb-6 text-3xl">{{title}} {{name}}</h1>
    <form methon="post" action="." enctype="multipart/form-data">
        {%csrf_token%}

        <div class="space-y-4">

            {{form.as_p}}
        </div>

        {% if form.errors or form.non_field_errors%}
                <div class="mb-3 p6 bg-red-100 rounded-xl">
                    {%for field in form%}
                        {{field.errors}}
                    {%endfor%}

                    {{ form.no_field_errors }}

                </div>
        {%endif%}
        <button class="py-4 px-8 text-lg bg-teal-100 hover:bg-teal-700 text-white rounded-xl">Submit</button>
   

    </form>

    {%endblock%}
